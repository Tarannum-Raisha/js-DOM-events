<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="delete-confirm" placeholder="please type delete" type="text">
    <button id="delete" disabled>Delete</button>


    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(){
            const text = event.target.value;
            const btn =  document.getElementById('delete');
            if( text === 'delete' ){
             btn.removeAttribute('disabled')  
            }
            else{
                btn.setAttribute('disabled', true);
            }
        })

document.getElementById('delete').addEventListener('click',function(){
  const secret =   document.getElementById('secret-info');
  secret.style.display = 'none'
})

    </script>
</body>
</html>
